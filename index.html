<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Martz90-Circle-Instagram.ico" type="image/x-icon">
    <title>Clone Instagram</title>
    
</head>
<body>
    <div class="insta-wrapper">
        <div class="phones">
            <img src="img/phones2.png" alt="phones">
        </div>
        <div class="logar">
            <div class="group">
                <img src="img/instagram-logo.png" class="insta-logo" alt="logo">
                <div class="profile-icon">
                    <img src="img/photo.png" alt="profile-icon">   
                </div>
                <a href="#" class="login">Continue como Dev_82 </a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Dev_82?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>  
    </div>   
</body>
</html>
